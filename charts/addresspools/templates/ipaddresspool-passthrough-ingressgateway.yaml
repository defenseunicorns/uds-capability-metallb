{{- if .Values.passthroughIngress.ipAddressPool }}
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: passthrough-ingressgateway
  namespace: metallb-system
spec:
  addresses:
    {{- if not (empty .Values.passthroughIngress.ipAddressPool) }}
    {{- if (kindIs "string" .Values.passthroughIngress.ipAddressPool) }}
    - {{ .Values.passthroughIngress.ipAddressPool }}/32
    {{- else }}
    {{- range .Values.passthroughIngress.ipAddressPool }}
    - {{ . }}/32
    {{- end }}
    {{- end }}
    {{- end }}
  serviceAllocation:
    priority: 50
    namespaces:
      - {{ .Values.passthroughIngress.namespace }}
    serviceSelectors:
      - matchLabels:
          {{ .Values.passthroughIngress.matchLabel }}
{{- end }}
