{{- if .Values.ipAddressKeycloakIngressgateway }}
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: passthrough-ingressgateway
  namespace: istio-passthrough-gateway
spec:
  addresses:
    - {{ .Values.ipAddressKeycloakIngressgateway }}/32
  serviceAllocation:
    priority: 50
    namespaces:
      - istio-system
    serviceSelectors:
      - matchLabels:
          app: passthrough-ingressgateway
{{- end }}
